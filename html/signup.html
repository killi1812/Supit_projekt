<div class="login-container">
    <h3>
        Napravi račun
    </h3>
    <hr>
    <form id="register-form" method="post">
        <div class="form-floating mb-5">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password2" placeholder="Password2">
            <label for="password2">Repeat Password</label>
        </div>
        <div class="d-grid gap-4 col-7 mx-auto m-3">
            <button class="btn btn-primary" type="submit">Napravi novi račun</button>
            <a href="login.html">
                <button class="btn btn-primary" type="button">Idi na prijavu</button>
            </a>
        </div>
    </form>
</div>
<script src="../js/register.js"></script>
