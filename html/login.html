<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/normalize.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../img/Algebra-logo.png" alt="Algebra">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#smallNavBar"
                aria-controls="smallNavBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="smallNavBar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Početna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="o-nama.html">O nama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Novosti</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item right-align">
                    <a class="nav-link active" href="login.html">Prijavi se</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="login-container">
    <h3>
        Prijavi se
    </h3>
    <hr>
    <form id="login-form" method="post">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="d-grid gap-4 col-7 mx-auto m-3">
            <button id="submit-loading-button" class="btn btn-primary" type="submit">Prijavi se</button>
            <a href="signup.html">
                <button class="btn btn-primary" type="button">Napravi račun</button>
            </a>
        </div>
    </form>
</div>
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
