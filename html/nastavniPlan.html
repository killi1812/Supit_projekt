</head>

        <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../img/Algebra-logo.png" alt="Algebra">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#smallNavBar"
                aria-controls="smallNavBar" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="smallNavBar">
            <ul id="navbar-list" class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">

                    <a class="nav-link" href="../index.html">Početna</a>

<main>
    <h1>
        Nastavni Plan
    </h1>
    <hr>
    <div class="nastavni-container">
        <div class="search-side">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="kolegij" name="kolegij">
                <label for="kolegij">Naziv Kolegija:</label>
            </div>
            <button id="submit-kolegiji" class="btn bg-primary" type="button">Dodaj</button>
        </div>

        <div class="list-side">
            <table id="kolegij-table" class="greyGridTable">
                <thead>
                <tr>
                    <th>Kolegij</th>
                    <th>ECTS</th>
                    <th>Sati</th>
                    <th>Predavanja</th>
                    <th>Vježbe</th>
                    <th>Tip</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <td>Ukupno</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</main>


<!-- Modal -->
<div class="modal fade" id="KolegijModal" tabindex="-1" aria-labelledby="KolegijModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="kolegij-value"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body kolegij-container">
                <div class="column">

                    <div class="kolegij-modal-text">
                        Predavanja : <span id="predavanja-value"></span>
                    </div>
                    <div class="kolegij-modal-text">
                        Semestar : <span id="semestar-value"></span>
                    </div>
                    <div class="kolegij-modal-text">
                        Vježbe : <span id="vjezbe-value"></span>
                    </div>

                </div>
                <div class="column">
                    <div class="kolegij-modal-text">
                        ECTS : <span id="ects-value"></span>
                    </div>
                    <div class="kolegij-modal-text">
                        Broj Sati : <span id="sati-value"></span>
                    </div>
                    <div class="kolegij-modal-text">
                        Tip : <span id="tip-value"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<footer class="bottom-0">

<script src="../js/kontakModal.js"></script>
</body>
</html>
